# Set terminal type for WezTerm
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Alternative that also works well with WezTerm
# set -g default-terminal "xterm-256color" 
# set -ga terminal-overrides ",xterm-256color:Tc"

# Enable RGB color support
set -ga terminal-overrides "*:Tc"

# Enable cursor shape changes
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Set environment for true color
set-environment -g COLORTERM "truecolor"

# ===============================================
# Basic Settings
# ===============================================

# Change prefix key to Ctrl-a (more comfortable than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display messages for 2 seconds
set -g display-time 2000

# Refresh status line every 5 seconds
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on
set -sg escape-time 0

set -ogq @catppuccin_window_text "#W"
set -ogq @catppuccin_window_current_text "#W"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
set-option -g status-position top
set -g status-left-length 50
set -g status-right-length 100
